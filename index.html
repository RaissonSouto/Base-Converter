<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tild-bar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Base converter
    </header>
    <main>
        <section id="tild-bar">
            <ul class="side-tild-bar">
                <li id="binary-input" value="2">Binary<div id="binary-input-underline"></div></li>
                <li id="decimal-input" value="10">Decimal<div id="decimal-input-underline"></div></li>
                <li id="hexadecimal-input" value="16">Hexadecimal<div id="hexadecimal-input-underline"></div></li>
                <li id="octal-input" value="8">Octal<div id="octal-input-underline"></div></li>
            </ul>
            <div id="switch-button"><img src="baseline_sync_alt_white_18dp.png" alt=""></div>
            <ul class="side-tild-bar">
                <li id="binary-output" value="2">Binary<div id="binary-output-underline"></div></li>
                <li id="decimal-output" value="10">Decimal<div id="decimal-output-underline"></div></li>
                <li id="hexadecimal-output" value="16">Hexadecimal<div id="hexadecimal-output-underline"></div></li>
                <li id="octal-output" value="8">Octal<div id="octal-output-underline"></div></li>
            </ul>
        </section>
        <section id="translating-field">
            <div id="input-container">
                <textarea id='input-textarea' class="translating-field"></textarea>
            </div>
            <div id="output-container">
                <textarea id='output-textarea' class="translating-field"></textarea>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-social-networks"><a href="https://github.com/RaissonSouto"><img src="github-logo.png" alt="github"></a></div>
        <div class="footer-social-networks"><a href="https://www.instagram.com/souraisson/"><img src="instagram-logo.png" alt="instagram"></a></div>
        <div class="footer-social-networks"><a href="https://www.linkedin.com/in/raissonsouto/"><img src="linkedin-logo.png" alt="linkedIn"></a></div>
        <div class="footer-social-networks"><a href="https://twitter.com/souraisson"><img src="twitter.png" alt="twitter"></a></div>
    </footer>
    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
