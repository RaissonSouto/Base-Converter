<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base converter</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/main/header-main.css">
    <link rel="stylesheet" href="static/css/main/body-main.css">
    <link rel="stylesheet" href="static/css/main/main-mobile.css">
    <link rel="stylesheet" href="static/css/style-mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div>
            <div id="hamburguer"></div>
            <a href="https://github.com/raissonsouto/app-ideas" id="app-ideas">app-ideas/</a>
            <a href="https://github.com/raissonsouto/app-ideas/blob/master/Projects/1-Beginner/Bin2Dec-App.md" id="bin2dec">Bin2Dec</a>
        </div>
    </header>
    <main>
        <div id="header-main">
            <ul>
                <li value="2" id="binary-input-button" class="base-xput-button"><div id="binary-input">binary<div></div></div></li>
                <li value="10" id="decimal-input-button"><div id="decimal-input">decimal<div></div></div></li>
                <li value="16" id="hexadecimal-input-button"><div id="hexadecimal-input">hexadecimal<div></div></div></li>
                <li value="8" id="octal-input-button"><div id="octal-input">octal<div></div></div></li>
            </ul>
            <div id="switch-bases-button"><img src="static/images/baseline_sync_alt_white_18dp.png" alt=""></div>
            <ul>
                <li value="2" id="binary-output-button"><div id="binary-output">binary<div></div></div></li>
                <li value="10" id="decimal-output-button" class="base-xput-button"><div id="decimal-output">decimal<div></div></div></li>
                <li value="16" id="hexadecimal-output-button"><div id="hexadecimal-output">hexadecimal<div></div></div></li>
                <li value="8" id="octal-output-button"><div id="octal-output">octal<div></div></div></li>
            </ul>
        </div>
        <div id="body-main">
            <div class="xput-box" id="input-box">
                <div><textarea placeholder="Write the number here ..." id="input-textarea" cols="" rows=""></textarea></div>
                <div><div id="erase-button"><img src="static/images/close-white.png" alt=""></div></div>
                </div>
            <div id="split-body-line"></div>
            <div class="xput-box" id="output-box"><div><span id="placeholder-output-textarea">And let me translate for you</span><span id="output-textarea"></span></div></div>
        </div>
        <div id="choose-put">
            <div>
                <div><span value="2" id="choose-bin">binary</span></div>
                <div><span value="10" id="choose-dec">decimal</span></div>
                <div><span value="16" id="choose-hex">hexadecimal</span></div>
                <div><span value="8" id="choose-oct">octal</span></div>
            </div>
        </div>
    </main>
    <script src="scripts/functions.js"></script>
    <script src="scripts/UIEvents.js"></script>
    <script src="scripts/events.js"></script>
</body>
</html>
